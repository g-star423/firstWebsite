  <main>
    <p>In this simple stock portfolio return calculator, we are limited to 2 stocks because of API restrictions.</p>
    <p>Market must be open on dates selected.</p>
    <form id="stockForm">
      <input type="text" id="ticker1" placeholder="Stock 1" required />
      <input type="text" id="ticker2" placeholder="Stock 2" required />
      <input type="text" id="quantity1" placeholder="Quantity of Stock 1" required />
      <input type="text" id="quantity2" placeholder="Quantity of Stock 2" required />
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" value="2022-01-05" min="2022-01-01" max="2022-11-01" required>
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" value="2022-01-09" min="2022-01-01" max="2022-11-01" required>
      <input type="submit" id="submit" value="Submit" required />
    </form>
    <table id="performanceResults">
      <tr>
        <th>Ticker</th>
        <th id="beginningPriceDisplay">Price</th>
        <th id="endingPriceDisplay">Price</th>
        <th>Beginning Market Value</th>
        <th>Ending Market Value</th>
        <th>Return</th>
      </tr>
    </table>
  </main>
